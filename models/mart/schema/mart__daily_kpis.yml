        description: DAU
        data_type: INT64
      - name: new_uu
        description: 新規UU
        data_type: INT64
      - name: d1_access_UU
        description: 1日後アクセスUU
        data_type: INT64
      - name: d1_3_access_UU
        description: 1-3日後アクセスUU
        data_type: INT64
      - name: d1_7_access_UU
        description: 1-7日後アクセスUU
        data_type: INT64
      - name: d1_14_access_UU
        description: 1-14日後アクセスUU
        data_type: INT64
